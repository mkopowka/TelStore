<div class="containter mt-5">
    <h1>Internal server error - refreshing the page will make exception dissapeared</h1>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <code class="m-5" style="background-color: whitesmoke;">{{error.details}}</code>
    </ng-container>
</div>
